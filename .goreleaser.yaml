
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: modelbox
    main: ./cmd/modelbox/
  
archives:
- id: archive
  name_template: "{{ .Binary }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
- image_templates:
  - "diptanu/modelbox:{{ .Version }}-amd64"
  use: buildx
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/amd64"
  extra_files:
  - cmd/modelbox/assets/modelbox_server.toml
- image_templates:
  - "diptanu/modelbox:{{ .Version }}-arm64v8"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/arm64/v8"
  extra_files:
  - cmd/modelbox/assets/modelbox_server.toml
docker_manifests:
- name_template: diptanu/modelbox:{{ .Version }}
  image_templates:
  - diptanu/modelbox:{{ .Version }}-amd64
  - diptanu/modelbox:{{ .Version }}-arm64v8
  skip_push: true

